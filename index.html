<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compra TINOK Token</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #cdeffd);
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2e7d32;
    }
    .button {
      background-color: #00c853;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #00b342;
    }
    input {
      padding: 10px;
      width: 200px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a TINOK Token</h1>
  <p>Del dolor nació una misión. Del amor, nació una revolución emocional.</p>
  <p><strong>Precio:</strong> 1 USDT = 1 TIN</p>
  <p><strong>Compra mínima:</strong> 20 TIN</p>

  <input type="number" id="amount" placeholder="Cantidad de TIN (mín. 20)" min="20">
  <br>
  <button class="button" onclick="buyTokens()">Comprar con USDT</button>

  <p id="status"></p>

  <script>
    const usdtContractAddress = "0xdAC17F958D2ee523a2206206994597C13D831ec7"; // USDT
    const recipientAddress = "0x3668515ae1430D8F9FE5b5cF74F6e357868aD5f0";

    async function buyTokens() {
      if (typeof window.ethereum !== 'undefined') {
        const web3 = new Web3(window.ethereum);
        await window.ethereum.enable();
        const accounts = await web3.eth.getAccounts();
        const sender = accounts[0];

        const amountTIN = document.getElementById("amount").value;
        const status = document.getElementById("status");

        if (amountTIN < 20) {
          status.innerText = "Debes comprar al menos 20 TIN";
          return;
        }

        const amountUSDT = web3.utils.toWei(amountTIN, 'mwei'); // USDT usa 6 decimales

        const usdtAbi = [
          { "constant": false, "inputs": [ { "name": "_to", "type": "address" }, { "name": "_value", "type": "uint256" } ], "name": "transfer", "outputs": [ { "name": "", "type": "bool" } ], "type": "function" }
        ];

        const contract = new web3.eth.Contract(usdtAbi, usdtContractAddress);
        status.innerText = "Procesando transacción...";

        contract.methods.transfer(recipientAddress, amountUSDT).send({ from: sender })
          .on('transactionHash', function(hash){
            status.innerText = "Transacción enviada: " + hash;
          })
          .on('receipt', function(receipt){
            status.innerText = "¡Compra exitosa! Tokens serán enviados a tu billetera.";
          })
          .on('error', function(error){
            status.innerText = "Error: " + error.message;
          });
      } else {
        alert("Por favor instala MetaMask para comprar tokens.");
      }
    }
  </script>
</body>
</html>
